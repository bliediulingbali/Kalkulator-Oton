<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Otonan Bali</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <meta name="theme-color" content="#ffcc70" />

</head>
<body>
  <div class="container">
    <div class="bali-icon">🌺🕉️</div>
    <h1>Kalkulator Otonan</h1>
    <label for="birthdate">Tanggal Lahir:</label>
    <input type="date" id="birthdate" />
    <button id="calculate">Hitung Wuku</button>
    <button id="download">Unduh Hasil sebagai PDF</button>

    <div id="result"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="kalkulatorwuku.js"></script>
  <script>
	  if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('service-worker.js')
		  .then(() => console.log('Service Worker registered!'))
		  .catch(err => console.log('SW registration failed:', err));
	  }
  </script>
</body>
</html>
